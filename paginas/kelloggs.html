    <h1>Kellogg´s Corn Flakes </h1>
    <h2>Un poco de historia</h2>

        <li>Fue creado en 1906 por Will Keith Kellogg.</li>
        <li>Originalmente llamado "Toasted Corn Flakes".</li>
        <li>Se popularizó rápidamente debido a su sabor y conveniencia.</li>
        <li>Hoy en día, es uno de los cereales más vendidos en el mundo.</li>
